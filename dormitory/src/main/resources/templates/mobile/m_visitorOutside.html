<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>学生宿舍管理系统</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="alternate icon" type="image/png" href="/static/img/favicon.png">
		<link rel="stylesheet" href="/static/css/amazeui.min.css" />
		<style type="text/css">
			#touxiang {
				margin-right: 6px;
			}
		</style>
	</head>

	<body>
		<header class="am-topbar am-topbar-fixed-top">
			<div class="am-container">
				<!--<img class="am-topbar-left" src="assets/i/favicon.png"/>-->
				<p class="am-topbar-brand am-text-lg">
					<img id="touxiang" class="" src="/static/img/boy.png" style="width: 32px;height: 32px;"/>
					<a href="#">校外访客录入</a>
				</p>

				<button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-secondary am-show-sm-only" data-am-collapse="{target: '#collapse-head'}">
					<span class="am-sr-only">导航切换</span>
					<span class="am-icon-bars"></span>
				</button>
				<div class="am-collapse am-topbar-collapse" id="collapse-head">
					<ul class="am-nav am-nav-pills am-topbar-nav">
						<li>
							<a href="/">概览信息</a>
						</li>
						<li class="am-dropdown" data-am-dropdown>
							<a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
								请假管理<span class="am-icon-caret-down"></span>
							</a>
							<ul class="am-dropdown-content">
								<li>
									<a href="/leave">请假记录</a>
								</li>
								<li>
									<a href="/mobile/leaveAdd">申请假条</a>
								</li>
							</ul>
						</li>
						<li class="am-dropdown" data-am-dropdown>
							<a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
								访客管理 <span class="am-icon-caret-down"></span>
							</a>
							<ul class="am-dropdown-content">
								<!--<li class="am-dropdown-header">标题</li>-->
								<li>
									<a href="/visitor">访客列表</a>
								</li>
								<!-- <li>
									<a href="/mobile/visitorInside">校内访客录入</a>
								</li> -->
								<li>
									<a href="/mobile/visitorOutside">访客录入</a>
								</li>
							</ul>
						</li>
						<li>
							<a href="/mobile/query">记录查询</a>
						</li>
						<li>
							<a href="/mobile/dormManage">住宿管理</a>
						</li>
						<li>
							<a href="/mobile/myInfo">我的资料</a>
						</li>
						<li>
							<a href="/mobile/changePwd">修改密码</a>
						</li>
						<li>
							<a href="/mobile/about">关于</a>
						</li>
					</ul>
					<div class="am-topbar-right">
						<button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm"><span class="am-icon-arrow-circle-right"></span> 退出登录</button>
					</div>
				</div>
			</div>
		</header>
		<div class="am-container" style="margin-top: 20px;">
			<form id="visitorForm" class="am-form" onsubmit="return checkForm()" action="/visitor/add" method="post" enctype="multipart/form-data">
				<div class="am-g">
					<p class="am-text-left am-u-sm-3 am-u-md-2" style="padding: 0;">姓名:</p>
					<div class="am-form-group am-u-sm-9 am-u-md-10 " style="padding: 0;">
						<input type="text" id="inputName" name="name" class="am-form-field am-input-sm am-radius" />
					</div>
				</div>
				<div class="am-g">
					<p class="am-text-left am-u-sm-3 am-u-md-2" style="padding: 0;">性别:</p>
					<div class="am-form-group am-u-sm-9 am-u-md-10 " style="padding: 0;">
						<input type="text" id="inputSex" name="sex" class="am-form-field am-input-sm am-radius" />
					</div>
				</div>
				<div class="am-g">
					<p class="am-text-left am-u-sm-3 am-u-md-2" style="padding: 0;">身份证号:</p>
					<div class="am-form-group am-u-sm-9 am-u-md-10 " style="padding: 0;">
						<input type="text" id="inputIdNum" name="idCardNum" class="am-form-field am-input-sm am-radius" />
					</div>
				</div>
				<div class="am-g">
					<p class="am-text-left am-u-sm-3 am-u-md-2" style="padding: 0;">手机号码:</p>
					<div class="am-form-group am-u-sm-9 am-u-md-10 " style="padding: 0;">
						<input type="text" id="inputPhone" name="phone" class="am-form-field am-input-sm am-radius" />
					</div>
				</div>
				<div class="am-g">
					<p class="am-text-left am-u-sm-3 am-u-md-2" style="padding: 0;">访问关系:</p>
					<div class="am-form-group am-u-sm-9 am-u-md-10 " style="padding: 0;">
						<select id="relation" name="relationship" class="am-radius am-input-sm">
							<option value="relative">亲人</option>
							<option value="schoolmate">同学</option>
							<option value="friend">朋友</option>
							<option value="other">其他</option>
						</select>
					</div>
				</div>

				<div class="am-g">
					<p class="am-text-left am-u-sm-3 am-u-md-2" style="padding: 0;">开始时间:</p>
					<div class="am-form-group am-form-icon am-u-sm-9 am-u-md-10 " style="padding: 0;">
						<i class="am-icon-calendar"></i>
						<input type="datetime-local" id="beginInput" class="am-form-field am-input-sm am-radius" placeholder="时间" />
						<input type="hidden" id="beginTime" name="beginTime"/>
					</div>
				</div>
				<div class="am-g">
					<p class="am-text-left am-u-sm-3 am-u-md-2" style="padding: 0;">结束时间:</p>
					<div class="am-form-group am-form-icon am-u-sm-9 am-u-md-10 " style="padding: 0;">
						<i class="am-icon-calendar"></i>
						<input type="datetime-local" id="endInput" class="am-form-field am-input-sm am-radius" placeholder="时间" />
						<input type="hidden" id="endTime" name="endTime"/>
					</div>
				</div>

				<div class="am-form-group am-form-file">
					<!--<label for="doc-ipt-file-2">Amaze UI 文件上传域</label>-->
					<p class="am-text-left am-u-sm-3 am-u-md-2" style="padding: 0;">人脸图片:</p>
					<button type="button" class="am-btn am-btn-default am-btn-sm am-u-sm-9 am-u-md-10 ">
          				<i class="am-icon-cloud-upload"></i> 选择要上传的文件
          				<input type="file" accept="image/png, image/jpeg, image/jpg" id="inputImg" name="image"/>
					</button>

				</div>
				<input type="hidden" id="type" name="type" value="校外"/>
				<div class="am-align-right">
					<button type="submit" id="subBtn" class="am-btn am-btn-secondary am-btn-sm am-radius">提交<span class="am-icon-reply"></span></button>
				</div>
			</form>
			
		</div>
		<script type="text/javascript" src="/static/js/jquery.min.js"></script>
		<script src="/static/js/amazeui.min.js"></script>
		<script type="text/javascript">
			function checkForm(){
				var begin='';
				var end='';
				var beginTime=$("#beginInput").val().replace('T',' ');
				var endTime=$("#endInput").val().replace('T',' ');
				$("#beginTime").val(beginTime);
				$("#endTime").val(endTime);
				begin = $("#beginTime").val();
				end = $("#endTime").val();
				
				if(begin!='' && end!=''){
					return true;
				}else{
					alert("访问时间上传失败");
					return false
				}
				
			}
		</script>
	</body>

</html>
