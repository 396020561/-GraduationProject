<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="/static/css/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet" href="/static/css/font-awesome.min.css" />
<link rel="stylesheet" href="/static/css/skins/_all-skins.css" />
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="panel panel-default" style="padding: 10px">
					<div class="panel-heading">
						<button type="button" class="btn btn-info" data-toggle="modal"
							data-target="#myModal1">新增专业</button>
						<div class="modal fade" id="myModal1" tabindex="-1" role="dialog"
							aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<form action="/major/add" method="post" id="majorForm">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal"
												aria-hidden="true">&times;</button>
											<h4 class="modal-title" id="myModalLabel">添加专业</h4>
										</div>
										<div class="modal-body">
											<div class=" container">
											<div class="form-group container">
													<label for="lastname"
														class="col-sm-1 control-label text-center"
														style="position: relative; top: 8px">学院id</label>
													<div class="col-sm-4">
														<input type="text" class="form-control" name="collageid"
															autocomplete="off" id="collageid" style=""
															required="required" />
													</div>
												</div>
												<div class="form-group container">
													<label for="lastname"
														class="col-sm-1 control-label text-center"
														style="position: relative; top: 8px">专业id</label>
													<div class="col-sm-4">
														<input type="text" class="form-control" name="majorid"
															autocomplete="off" id="majorid" style=""
															required="required" />
													</div>
												</div>
												<div class="form-group container">
													<label for="lastname"
														class="col-sm-1 control-label text-center"
														style="position: relative; top: 8px">专业名</label>
													<div class="col-sm-4">
														<input type="text" class="form-control" name="name"
															autocomplete="off" id="name" style=""
															required="required" />
													</div>
												</div>
												<div class="form-group container">
													<label for="lastname"
														class="col-sm-1 control-label text-center"
														style="position: relative; top: 8px">辅导员学号</label>
													<div class="col-sm-4">
														<input type="text" class="form-control"
															name="uid" autocomplete="off"
															placeholder="请输入学号" id="uid" style="" />
													</div>
												</div>
											</div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default"
												data-dismiss="modal">关闭</button>
											<button type="submit" class="btn btn-primary">提交</button>
										</div>
									</form>
								</div>
								<!-- /.modal-content -->
							</div>
							<!-- /.modal -->
						</div>
						<button type="button" class="btn btn-info" data-toggle="modal"
							data-target="#myModal2">删除专业及班级</button>
						<div class="modal fade" id="myModal2" tabindex="-1" role="dialog"
							aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<form action="/major/del" method="post" id="majorDelForm">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal"
												aria-hidden="true">&times;</button>
											<h4 class="modal-title" id="myModalLabel">删除专业</h4>
										</div>
										<div class="modal-body">
											<div class=" container">
												<div class="form-group container">
													<label for="lastname"
														class="col-sm-1 control-label text-center"
														style="position: relative; top: 8px">学院id</label>
													<div class="col-sm-4">
														<input type="text" class="form-control" name="collageiddel"
															autocomplete="off" id="collageiddel" style=""
															required="required" />
													</div>
												</div>
												<div class="form-group container">
													<label for="lastname"
														class="col-sm-1 control-label text-center"
														style="position: relative; top: 8px">专业id</label>
													<div class="col-sm-4">
														<input type="text" class="form-control" name="majoriddel"
															autocomplete="off" id="majoriddel" style=""
															required="required" />
													</div>
												</div>
											</div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default"
												data-dismiss="modal">关闭</button>
											<button type="button" class="btn btn-primary" id="majorDel">提交</button>
										</div>
									</form>
								</div>
								<!-- /.modal-content -->
							</div>
							<!-- /.modal -->
						</div>
					</div>
					<div class="panel-body">
						<table class="table table-hover">
							<thead>
								<tr class="info">
									<th>学院id</th>
									<th>专业id</th>
									<th>专业名称</th>
									<th>辅导员</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody style="height: 100%" id="tbody">
								<tr th:each="result:${results}" class="warning">
									<td th:text="${result.collageid}"></td>
									<td th:text="${result.majorid}"></td>
									<td th:text="${result.name}"></td>
									<td th:text="${result.instructor}"></td>
									<td>
										<button class="btn btn-info" th:if="${result.add==true}"
											id="add" data-toggle="modal" data-target="#myModal3">新增</button>
										<button class="btn btn-info" th:if="${result.add==false}"
											disabled="disabled" id="add" data-toggle="modal"
											data-target="#myModal3">新增</button>
										<button class="btn btn-danger" th:if="${result.del==true}"
											id="del">删除</button>
										<button class="btn btn-danger" th:if="${result.del==false}"
											disabled="disabled" id="del">删除</button>
										<button class="btn btn-warning" id="jump">查看班级</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="panel-footer">
						<a id="pre1"
							style="font-size: 14px; float: left; text-decoration: none; color: #5B5B5B"
							th:if="${page}==1">&lt;上一页</a> <a id="pre1"
							style="cursor: pointer; font-size: 14px; float: left"
							onclick="pre1()" th:if="${page}!=1">&lt;上一页</a> <span
							style="font-size: 14px; position: relative; left: 35%"
							th:text="'('+${page}+'/'+${pageTotal}+')'"></span> <span
							style="font-size: 14px; position: relative; left: 35%">&nbsp;<a
							style="cursor: pointer; font-size: 14px" id="jump1"
							onclick="jump1()">跳转</a> 至 <input type="text" size="1" id="num1" />页
						</span> <a id="next1"
							style="font-size: 14px; float: right; text-decoration: none; color: #5B5B5B"
							th:if="${pageTotal}==${page}">下一页 &gt;</a> <a id="next1"
							style="cursor: pointer; font-size: 14px; float: right"
							onclick="next1()" th:if="${pageTotal}>${page}">下一页 &gt;</a>
						<div style="clear: both"></div>
					</div>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	<div class="modal fade" id="myModal3" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<form action="/collageLeader/add" method="post" id="instructorForm">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">添加辅导员</h4>
					</div>
					<div class="modal-body">
						<div class="form-group container">
							<label for="lastname" class="col-sm-1 control-label text-center"
								style="position: relative; top: 8px">学号</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="instructorid"
									autocomplete="off" placeholder="请输入学号" id="instructorid" style=""
									required="required" />
							</div>
						</div>
						<input name="buildingName" th:value="${buildingName}"
							style="display: none" />
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="instructorAdd">提交</button>
					</div>
				</form>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
</body>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" th:inline="javascript">
$("#majorAdd").on("click",function(){
	var collageid =$('#collageid').val();
	var majorid =$('#majorid').val();
	var name =$('#name').val();
	var uid =$('#uid').val();
	var url = $("#majorForm").attr("action");
	$.post(url,{"collageid":collageid,"majorid":majorid,"name":name,"uid":uid},function(result){
		if(result.status){
			alert("添加成功");
			window.location.reload();
		}else alert("添加失败");
	});
});
$("#instructorAdd").on("click",function(){
	var uid =$('#instructorid').val();
	var url = $("#instructorForm").attr("action");
	$.post(url,{"uid":uid},function(result){
		if(result.status){
			alert("添加成功");
			window.location.reload();
		}else alert("添加失败");
	});
});
$("#majorDel").on("click",function(){
	var collageid =$('#collageiddel').val();
	var majorid =$('#majoriddel').val();
	var url = $("#majorDelForm").attr("action");
	$.post(url,{"collageid":collageid,"majorid":majorid},function(result){
		if(result.status){
			alert("删除成功");
			window.location.reload();
		}else alert("删除失败");
	});
});
	function pre1(){
		var pageNum=[[${page}]]-1;
		$("#pre1").attr("href","/manager/major?page="+pageNum);	
	};
	function next1(){
			var pageNum=[[${page}]]+1;
			$("#next1").attr("href","/manager/major?page="+pageNum);	
	};
	var numPattern = /^[0-9]*$/; 
	function jump1(){
		var c=$("#num1").val();
		if(c!=""){
			if(numPattern.test(c)){
				if(c<= [[${pageTotal}]] &&c>0){
					var pageNum=c;
					$("#jump1").attr("href","/manager/major?page="+pageNum);	
				}else{
					alert("输入页码大于总页数或等于0，请重新输入");
					$("#num1").val("");
				}
			}else{
				alert("输入格式不正确，请重新输入");
				$("#num1").val("");
			}
		}else{
			alert("输入为空，不可跳转！请输入有效数字");
		}
	};
	$(function(){
		$('body').on('click', '#add', function() {
			var tr = $(this).parents('tr');
			var collageid=tr.children('td:eq(0)').text();
			var majorid=tr.children('td:eq(1)').text();
			document.getElementById('instructorForm').action = "/instructor/add/"+collageid+"/"+majorid;
	});
		$('body').on('click', '#del', function() {
		var tr = $(this).parents('tr');
		var collageid=tr.children('td:eq(0)').text();
		var majorid=tr.children('td:eq(1)').text();
		$.post("/instructor/del",{"collageid":collageid,"majorid":majorid},function(result){
			if(result.status){
				alert("删除成功");
				window.location.href="/manager/major";
			}else alert("删除失败");
		});
	});
		$('body').on('click', '#jump', function() {
		var tr = $(this).parents('tr');
		var collageid=tr.children('td:eq(0)').text();
		var majorid=tr.children('td:eq(1)').text();
		window.location.href="/manager/class?page=1&collageid="+collageid+"&majorid="+majorid;
	});
});
</script>
</html>
