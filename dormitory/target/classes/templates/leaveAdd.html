<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
<link rel="stylesheet" href="/static/css/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet" href="/static/css/font-awesome.min.css" />
<link rel="stylesheet" href="/static/css/skins/_all-skins.css" />
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="panel panel-default" style="padding: 10px">
					<div class="panel-body">
						<div class="form-group">
							<label for="exampleInputName1">起始时间:</label> <input type="datetime" autocomplete="off"
								class="form-control" id="beginTime" name="beginTime" readonly
								placeholder="Sort">
						</div>
						<div class="form-group">
							<label for="exampleInputName1">结束时间:</label> <input type="datetime" autocomplete="off"
								class="form-control" id="endTime" name="endTime" readonly
								placeholder="Sort">
						</div>
						<div class="form-group">
							<label for="exampleInputName1">请假原因:</label> <br>
							<textarea id="editor" placeholder="这里输入内容" autofocus autocomplete="off"
								name="content" class="form-control"></textarea>
						</div>

						<input type="button" value="提交" id="addLeave"
							class="btn btn-primary col-md-1 col-md-offset-10" />
					</div>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
</body>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrap-datetimepicker.min.js"></script>
<script src="/static/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
	
	$("#addLeave").on('click',function(){
		
		var beginTime=$("#beginTime").val();
		var endTime=$("#endTime").val();
		var reason=$("#editor").val();
		$.ajax({
			url:"addLeave",
			data:{"beginTime":beginTime,"endTime":endTime,"reason":reason},
			type:'post',
			success:function(data){
				alert(data.msg);
			}
		});
	});
	 $('#beginTime').datetimepicker({
        format: 'yyyy-mm-dd hh:mm',
        autoclose: true,
        language: 'zh-CN',
        minuteStep: 1
    });
    $('#endTime').datetimepicker({
        format: 'yyyy-mm-dd hh:mm',
        autoclose: true,
        language: 'zh-CN',
        minuteStep: 1
    });
</script>
</html>
