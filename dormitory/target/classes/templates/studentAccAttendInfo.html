<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head lang="en">
		<meta charset="UTF-8">
		<title>学生宿舍管理系统</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="alternate icon" type="image/png" href="/static/img/favicon.png">
		<link rel="stylesheet" href="/static/css/amazeui.min.css" />
		<style type="text/css">
			#touxiang {
				margin-right: 6px;
			}
		</style>
	</head>

	<body>
		<div class="content">
			<!--<p class="am-text-center am-text-lg" style="margin-bottom: 0; background: #EDEDED;">出入记录</p>-->
			<table id="leaTab" class="am-table am-table-striped am-table-centered">
				<thead id="tabHead">
					<tr th:if="${cat}=='a'">
						<th>学号</th>
						<th>姓名</th>
						<th>时间</th>
						<th>地点</th>
						<th>方向</th>
					</tr>
					<tr th:if="${cat}=='e'">
						<th>学号</th>
						<th>姓名</th>
						<th>时间</th>
						<th>地点</th>
						<th>类型</th>
					</tr>
					<tr th:if="${cat}=='v'">
						<th>姓名</th>
						<th>来访时间</th>
						<th>离开时间</th>
					</tr>
				</thead>
				<tbody th:if="${cat}=='a'">
					<tr th:each="acc:${results}">
						<td th:text="${acc.uid}"></td>
						<td th:text="${acc.name}"></td>
						<td th:text="${acc.occurTime}"></td>
						<td th:text="${acc.place}"></td>
						<td th:switch="${acc.direction}">
							<span th:case=0>出</span>
							<span th:case=1>入</span>
						</td>
					</tr>
				</tbody>
				<tbody th:if="${cat}=='e'">
					<tr th:each="exc:${results}">
						<td th:text="${exc.uid}"></td>
						<td th:text="${exc.name}"></td>
						<td th:text="${exc.occurTime}"></td>
						<td th:text="${exc.devid}"></td>
						<td th:switch="${exc.category}">
							<span th:case=0>晚归</span>
							<span th:case=1>未归</span>
							<span th:case=2>未出</span>
							<span th:case=4>异常</span>
						</td>
					</tr>
				</tbody>
				<tbody th:if="${cat}=='v'">
					<tr th:each="visit:${results}">
						<td th:text="${visit.vname}"></td>
						<td th:text="${visit.createTime}"></td>
						<td th:text="${visit.endTime}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<script type="text/javascript" src="/static/js/jquery.min.js"></script>
		<script src="/static/js/amazeui.min.js"></script>
		<script type="text/javascript">
		
		</script>
	</body>

</html>
