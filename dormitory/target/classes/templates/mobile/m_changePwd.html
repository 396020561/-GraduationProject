<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>学生宿舍管理系统</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="alternate icon" type="image/png" href="/static/img/favicon.png">
		<link rel="stylesheet" href="/static/css/amazeui.min.css" />
		<style type="text/css">
			#touxiang {
				margin-right: 6px;
			}
		</style>
	</head>

	<body>
		<header class="am-topbar am-topbar-fixed-top">
			<div class="am-container">
				<!--<img class="am-topbar-left" src="assets/i/favicon.png"/>-->
				<p class="am-topbar-brand am-text-lg">
					<img id="touxiang" class="" src="/static/img/boy.png" style="width: 32px;height: 32px;" />
					<a href="#">修改密码</a>
				</p>

				<button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-secondary am-show-sm-only" data-am-collapse="{target: '#collapse-head'}">
					<span class="am-sr-only">导航切换</span>
					<span class="am-icon-bars"></span>
				</button>
				<div class="am-collapse am-topbar-collapse" id="collapse-head">
					<ul class="am-nav am-nav-pills am-topbar-nav">
						<li>
							<a href="/">概览信息</a>
						</li>
						<li class="am-dropdown" data-am-dropdown>
							<a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
								请假管理<span class="am-icon-caret-down"></span>
							</a>
							<ul class="am-dropdown-content">
								<li>
									<a href="/leave">请假记录</a>
								</li>
								<li>
									<a href="/mobile/leaveAdd">申请假条</a>
								</li>
							</ul>
						</li>
						<li class="am-dropdown" data-am-dropdown>
							<a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
								访客管理 <span class="am-icon-caret-down"></span>
							</a>
							<ul class="am-dropdown-content">
								<!--<li class="am-dropdown-header">标题</li>-->
								<li>
									<a href="/visitor">访客列表</a>
								</li>
								<!-- <li>
									<a href="/mobile/visitorInside">校内访客录入</a>
								</li> -->
								<li>
									<a href="/mobile/visitorOutside">访客录入</a>
								</li>
							</ul>
						</li>
						<li>
							<a href="/mobile/query">记录查询</a>
						</li>
						<li>
							<a href="/mobile/dormManage">住宿管理</a>
						</li>
						<li>
							<a href="/mobile/myInfo">我的资料</a>
						</li>
						<li>
							<a href="/mobile/changePwd">修改密码</a>
						</li>
						<li>
							<a href="/mobile/about">关于</a>
						</li>
					</ul>
					<div class="am-topbar-right">
						<button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm"><span class="am-icon-arrow-circle-right"></span> 退出登录</button>
					</div>
				</div>
			</div>
		</header>
		<div class="am-container am-margin-top">
			<form class="am-form">
				<div class="am-g">
					<p class="am-text-left am-u-sm-3 am-u-md-2" style="padding: 0;">原密码:</p>
					<div class="am-form-group am-u-sm-9 am-u-md-10 " style="padding: 0;">
						<input type="password" id="oldPwd" class="am-form-field am-input-sm am-radius" />
					</div>
				</div>
				<div class="am-g">
					<p class="am-text-left am-u-sm-3 am-u-md-2" style="padding: 0;">新密码:</p>
					<div class="am-form-group am-u-sm-9 am-u-md-10 " style="padding: 0;">
						<input type="password" id="newPwd" class="am-form-field am-input-sm am-radius" />
					</div>
				</div>

				<div class="am-g">
					<p class="am-text-left am-u-sm-3 am-u-md-2" style="padding: 0;">确认密码:</p>
					<div class="am-form-group am-u-sm-9 am-u-md-10 " style="padding: 0;">
						<input type="password" id="checkPwd" class="am-form-field am-input-sm am-radius" />
					</div>
				</div>

				<div class="am-align-right" style="width: 100%;">
					<button id="subBtn" class="am-btn am-btn-secondary am-btn-sm am-radius" style="width: 100%;">确认</button>
				</div>
			</form>
		</div>

		<script type="text/javascript" src="/static/js/jquery.min.js"></script>
		<script src="/static/js/amazeui.min.js"></script>

	</body>

</html>
